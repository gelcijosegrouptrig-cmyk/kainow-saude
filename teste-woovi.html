<!DOCTYPE html>
<html>
<head>
    <title>Teste Woovi API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0066ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0052cc;
        }
        #resultado {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Cria√ß√£o PIX - Woovi</h1>
    <p>Clique no bot√£o para testar a cria√ß√£o de uma cobran√ßa PIX</p>
    
    <button onclick="testarPix()">üöÄ Criar PIX de Teste</button>
    
    <h2>Resultado:</h2>
    <pre id="resultado">Aguardando teste...</pre>

    <script>
        async function testarPix() {
            document.getElementById('resultado').textContent = '‚è≥ Enviando requisi√ß√£o para backend...';
            
            try {
                const response = await fetch('https://kainow-saude-production.up.railway.app/api/charges/create-with-split', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productId: "saude-mulher",
                        value: 20000,
                        affiliateId: "rute",
                        customerName: "Maria Teste Woovi",
                        customerEmail: "maria@teste.com",
                        customerPhone: "11999999999"
                    })
                });

                const data = await response.json();
                
                document.getElementById('resultado').textContent = 
                    'Status: ' + response.status + '\n\n' +
                    JSON.stringify(data, null, 2);
                
                if (data.success) {
                    alert('‚úÖ PIX criado com sucesso! Veja o resultado abaixo.');
                } else {
                    alert('‚ùå Erro: ' + (data.error || data.message));
                }
            } catch (error) {
                document.getElementById('resultado').textContent = 
                    '‚ùå Erro de Conex√£o:\n\n' + error.message;
                alert('‚ùå Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
