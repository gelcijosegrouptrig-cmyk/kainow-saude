<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Split Partner API</title>
    <style>
        body { font-family: Arial; background: #667eea; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #667eea; }
        .btn { background: #667eea; color: white; border: none; padding: 15px 30px; font-size: 16px; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; border-radius: 5px; font-family: monospace; font-size: 12px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .qr { text-align: center; margin-top: 20px; }
        .qr img { max-width: 300px; border: 3px solid #667eea; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Teste Split Partner API</h1>
        <p><strong>API que J√Å FUNCIONA com split!</strong></p>
        
        <button class="btn" onclick="testar()">üöÄ Criar PIX com Split 80/20</button>
        
        <div class="result" id="resultado"></div>
        <div class="qr" id="qrSection" style="display:none;">
            <h3>‚úÖ QR Code Gerado!</h3>
            <img id="qrImage" src="">
            <p id="pixCode" style="margin-top: 10px; font-size: 11px; word-break: break-all; padding: 10px; background: #f5f5f5;"></p>
        </div>
    </div>

    <script>
        async function testar() {
            const resultado = document.getElementById('resultado');
            const qrSection = document.getElementById('qrSection');
            resultado.className = 'result';
            resultado.textContent = '‚è≥ Criando cobran√ßa...';
            qrSection.style.display = 'none';

            try {
                const response = await fetch('https://kainow-saude-production.up.railway.app/api/charges-split/create-with-split', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        productId: "saude-mulher",
                        value: 20000,
                        affiliateId: "rute",
                        customerName: "Maria Teste Split",
                        customerEmail: "maria@teste.com",
                        customerPhone: "11999999999"
                    })
                });

                const data = await response.json();
                
                let log = `Status: ${response.status}\n\n`;
                log += JSON.stringify(data, null, 2);

                if (response.ok && data.success) {
                    resultado.className = 'result success';
                    log += '\n\n‚úÖ SUCESSO! Split funcionando!';
                    
                    if (data.charge.qrCodeImage) {
                        document.getElementById('qrImage').src = data.charge.qrCodeImage;
                        document.getElementById('pixCode').textContent = data.charge.brCode;
                        qrSection.style.display = 'block';
                    }
                } else {
                    resultado.className = 'result error';
                    log += '\n\n‚ùå ERRO!';
                }

                resultado.textContent = log;

            } catch (error) {
                resultado.className = 'result error';
                resultado.textContent = `üî• ERRO: ${error.message}`;
            }
        }
    </script>
</body>
</html>
